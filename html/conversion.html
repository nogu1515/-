<!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/conversion.css">
        <link rel="stylesheet" href="../js/conversion.js">
        <title>csv変換ツール</title>
    </head>
    <body>
        <h1>CSVをJSONに変換</h1>
        <table align="center">
            <tr><th id="th_text">- 入力 -</th></tr>
            <tr>
                <td id="input_file">
                    <div>
                        <input type="file">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea class="input_csv" id="input_csv2" cols="150" rows="20" placeholder="csvを入力"></textarea>
                </td>
            </tr>
            <tr>
                <td id="btn">
                    <button class="button" id="henkan">変換</button>
                    <button class="button" id="clear">クリア</button>
                </td>
            </tr>
        </table>

        <br><br>

        <table align="center">
            <tr><th id="th_text">- 出力 -</th></tr>
            <tr>
                <td>
                    <textarea class="output_json" id="output_json2" cols="150" rows="20" disabled></textarea>
                </td>
            </tr>
            <tr>
                <td id="btn">
                    <button class="button" id="dl">ダウンロード</button>
                    <button class="button" id="copy">コピー</button>
                </td>
            </tr>
        </table>
    </body>
</html>
